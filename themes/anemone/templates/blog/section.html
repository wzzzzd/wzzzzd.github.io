{# templates/section.html #}
{% extends "base.html" %}

{% block content %}
<section class="content-section">
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}

    <ul class="content-list">
        {% for page in section.pages %}
            {% include "partials/content-listing-item.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
