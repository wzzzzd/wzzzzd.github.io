<div {% if class %}class="{{class}}"{% endif %}>
    <iframe 
        src="https://www.youtube-nocookie.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
        loading="lazy"
        frameborder="0" 
        allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
    </iframe>
</div>
